<div class="grid">
    <div class="col">
        <h1>Logs de imagenes</h1>
        <mat-divider></mat-divider>
        <div class="flex pt-3">
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <!-- <mat-error *ngIf="range.controls!.start!.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls!.end!.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
            </mat-form-field>

            <div class="pl-3 flex">
                <button mat-raised-button class="flex-none align-self-center" (click)="consult()">
                    Consultar
                </button>
            </div>

            <div class="pl-3 flex">
                <button mat-raised-button class="flex-none align-self-center" [routerLink]="['/image/upload']">
                    Agregar imagen
                </button>
            </div>
        </div>

        <div class="pt-3">
            <mat-table [dataSource]="logsImg" class="mat-elevation-z8">

                <ng-container matColumnDef="nameUser">
                    <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nameUser}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{getDate(element.date)}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="urlImage">
                    <mat-header-cell *matHeaderCellDef> Imagen </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-card class="image-card my-3 mx-auto">
                            <img mat-card-image src="{{element.urlImage}}" alt="Photo of a Shiba Inu">
                        </mat-card>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
        </div>
    </div>
    <div class="col-5">
        <h1>Imagenes por horas</h1>
        <mat-divider></mat-divider>
        <div class="pt-3">
            <app-images-group-hours></app-images-group-hours>
        </div>
    </div>
</div>
